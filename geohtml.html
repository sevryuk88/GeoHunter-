<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoHunter - –û—Ö–æ—Ç–∞ –∑–∞ —Å–æ–∫—Ä–æ–≤–∏—â–∞–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 13px;
            opacity: 0.9;
        }
        
        #map-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .stats-panel {
            position: absolute;
            top: 90px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            min-width: 150px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-weight: bold;
            color: #ffdd00;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
            z-index: 1000;
        }
        
        .btn {
            padding: 14px 18px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .pulse {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffdd00;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 221, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 221, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 221, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 221, 0, 0);
            }
        }
        
        .geospot-marker {
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .geospot-prize {
            background: linear-gradient(45deg, #f5af19, #f12711);
            animation: pulse 1.5s infinite;
        }
        
        .geospot-empty {
            background: linear-gradient(45deg, #4285F4, #34A853);
        }
        
        .geospot-found {
            background: linear-gradient(45deg, #34A853, #0F9D58);
        }
        
        .user-marker {
            background: linear-gradient(45deg, #4285F4, #1a73e8);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.5);
        }
        
        .compass {
            position: absolute;
            bottom: 80px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .compass i {
            font-size: 24px;
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            text-align: center;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        .notification.prize {
            background: linear-gradient(45deg, rgba(245, 175, 25, 0.9), rgba(241, 39, 17, 0.9));
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .radar-sweep {
            position: absolute;
            bottom: 140px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .radar-sweep::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 221, 0, 0.3), transparent 60%);
            animation: radarSpin 3s linear infinite;
        }
        
        @keyframes radarSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .radar-sweep i {
            font-size: 20px;
            color: white;
            z-index: 2;
        }
        
        .game-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .mode-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .mode-economy { background: #34A853; }
        .mode-standard { background: #4285F4; }
        .mode-premium { background: #EA4335; }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 400px) {
            .header {
                padding: 12px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 13px;
            }
            
            .stats-panel {
                top: 80px;
                padding: 10px 12px;
            }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üåé GeoHunter</h1>
            <div class="subtitle">–û—Ö–æ—Ç–∞ –∑–∞ —Å–æ–∫—Ä–æ–≤–∏—â–∞–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –º–∏—Ä–µ</div>
        </div>
        
        <div class="game-status" id="game-status">
            <span class="mode-indicator mode-standard"></span>
            <span>–°—Ç–∞–Ω–¥–∞—Ä—Ç</span>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span>–ù–∞–π–¥–µ–Ω–æ:</span>
                <span class="stat-value" id="found-count">0/5</span>
            </div>
            <div class="stat-item">
                <span>–ü—Ä–∏–∑—ã:</span>
                <span class="stat-value" id="prize-total">0 ‚ÇΩ</span>
            </div>
            <div class="stat-item">
                <span>–ë–∞–ª–∞–Ω—Å:</span>
                <span class="stat-value" id="balance">0 ‚ÇΩ</span>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
        
        <div class="compass" id="compass">
            <i class="fas fa-compass"></i>
        </div>
        
        <div class="radar-sweep" id="radar">
            <i class="fas fa-radar"></i>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="showModeSelection()">
                <i class="fas fa-cog"></i> –†–µ–∂–∏–º
            </button>
            <button class="btn btn-primary" onclick="startGame()">
                <i class="fas fa-play"></i> –ò–≥—Ä–∞—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let map, userMarker, gameMode = 'standard';
        let geospots = [];
        let foundSpots = [];
        let userLocation = null;
        let markers = [];
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∏ –ø–æ–∑–∏—Ü–∏—è
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã —Å –∫—Ä–∞—Å–∏–≤—ã–º —Å—Ç–∏–ª–µ–º
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                minZoom: 15,
                maxZoom: 19
            }).setView([55.7558, 37.6173], 16); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ú–æ—Å–∫–≤–∞
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∏–ª–µ–π –∫–∞—Ä—Ç—ã
            const lightMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap'
            });
            
            const darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap & CartoDB',
                maxZoom: 19
            });
            
            const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; Esri & Earthstar Geographics',
                maxZoom: 19
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—Ç–ª—É—é –∫–∞—Ä—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            lightMap.addTo(map);
            
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä —Å–ª–æ–µ–≤
            const baseMaps = {
                "–°–≤–µ—Ç–ª–∞—è": lightMap,
                "–¢–µ–º–Ω–∞—è": darkMap,
                "–°–ø—É—Ç–Ω–∏–∫": satelliteMap
            };
            
            L.control.layers(baseMaps).addTo(map);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä —Å–ª–æ–µ–≤ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.querySelector('.leaflet-control-layers').style.display = 'none';
            
            // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª –∑—É–º–∞
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);
            
            // –ó–∞–ø—Ä–æ—Å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            getLocation();
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 17);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –∫–∞—Å—Ç–æ–º–Ω–æ–π –∏–∫–æ–Ω–∫–æ–π
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '<div style="width: 20px; height: 20px; border-radius: 50%;"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        
                        userMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup("–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ")
                            .openPopup();
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–ø–∞—Å
                        updateCompass(position.coords.heading);
                        
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –≥–µ–æ–º–µ—Ç–∫–∏, –æ–±–Ω–æ–≤–ª—è–µ–º –∏—Ö –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        if (geospots.length > 0) {
                            renderGeospots();
                        }
                    },
                    error => {
                        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", error);
                        tg.showPopup({
                            title: "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞",
                            message: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—ã",
                            buttons: [{type: "ok"}]
                        });
                    },
                    {enableHighAccuracy: true, timeout: 10000, maximumAge: 30000}
                );
                
                // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏—è
                navigator.geolocation.watchPosition(
                    position => {
                        if (userMarker && position.coords.accuracy < 50) {
                            const newLocation = [position.coords.latitude, position.coords.longitude];
                            userMarker.setLatLng(newLocation);
                            userLocation = newLocation;
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–ø–∞—Å
                            updateCompass(position.coords.heading);
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–∏–∑–æ—Å—Ç—å –∫ –≥–µ–æ–º–µ—Ç–∫–∞–º
                            checkProximityToGeospots();
                        }
                    },
                    null,
                    {enableHighAccuracy: true, maximumAge: 10000}
                );
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–º–ø–∞—Å–∞
        function updateCompass(heading) {
            if (heading !== null && !isNaN(heading)) {
                const compass = document.getElementById('compass');
                compass.style.transform = `rotate(${360 - heading}deg)`;
            }
        }
        
        // –ü–æ–∫–∞–∑ –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞ –∏–≥—Ä—ã
        function showModeSelection() {
            tg.showPopup({
                title: "–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã",
                message: "–ö–∞–∂–¥—ã–π —Ä–µ–∂–∏–º –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —Ä–∞–∑–Ω—ã–µ —Å—Ç–∞–≤–∫–∏ –∏ –ø—Ä–∏–∑—ã",
                buttons: [
                    {id: "economy", type: "default", text: "üü¢ –≠–∫–æ–Ω–æ–º (5 —Ä—É–±.)"},
                    {id: "standard", type: "default", text: "üîµ –°—Ç–∞–Ω–¥–∞—Ä—Ç (10 —Ä—É–±.)"},
                    {id: "premium", type: "default", text: "üü£ –ü—Ä–µ–º–∏—É–º (15 —Ä—É–±.)"},
                    {id: "cancel", type: "cancel"}
                ],
                onSelect: (id) => {
                    if (id !== "cancel") {
                        gameMode = id;
                        updateGameStatus();
                        tg.showAlert(`–í—ã–±—Ä–∞–Ω —Ä–µ–∂–∏–º: ${getModeName(id)}`);
                    }
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
        function updateGameStatus() {
            const statusElement = document.getElementById('game-status');
            const indicator = statusElement.querySelector('.mode-indicator');
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∫–ª–∞—Å—Å—ã
            indicator.className = 'mode-indicator';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å
            if (gameMode === 'economy') {
                indicator.classList.add('mode-economy');
                statusElement.querySelector('span:last-child').textContent = '–≠–∫–æ–Ω–æ–º';
            } else if (gameMode === 'standard') {
                indicator.classList.add('mode-standard');
                statusElement.querySelector('span:last-child').textContent = '–°—Ç–∞–Ω–¥–∞—Ä—Ç';
            } else if (gameMode === 'premium') {
                indicator.classList.add('mode-premium');
                statusElement.querySelector('span:last-child').textContent = '–ü—Ä–µ–º–∏—É–º';
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ä–µ–∂–∏–º–∞ –ø–æ ID
        function getModeName(modeId) {
            const modes = {
                'economy': '–≠–∫–æ–Ω–æ–º',
                'standard': '–°—Ç–∞–Ω–¥–∞—Ä—Ç',
                'premium': '–ü—Ä–µ–º–∏—É–º'
            };
            return modes[modeId] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (!userLocation) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏");
                getLocation();
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –Ω–∞—á–∞–ª–æ –∏–≥—Ä—ã –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'start_game',
                mode: gameMode,
                lat: userLocation[0],
                lon: userLocation[1]
            }));
            
            // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã
            showNotification("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ò—â–∏—Ç–µ –≥–µ–æ–º–µ—Ç–∫–∏ –≤–æ–∫—Ä—É–≥ —Å–µ–±—è", "success");
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–ª–∏–∑–æ—Å—Ç–∏ –∫ –≥–µ–æ–º–µ—Ç–∫–∞–º
        function checkProximityToGeospots() {
            if (!userLocation || geospots.length === 0) return;
            
            geospots.forEach((spot, index) => {
                if (!foundSpots.includes(spot.id)) {
                    const distance = calculateDistance(
                        userLocation[0], userLocation[1],
                        spot.lat, spot.lon
                    );
                    
                    if (distance <= 30) { // 30 –º–µ—Ç—Ä–æ–≤ - —Ä–∞–¥–∏—É—Å –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è
                        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Ä–∫–µ—Ä –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏
                        if (markers[index]) {
                            markers[index].setZIndexOffset(1000);
                            
                            // –ê–Ω–∏–º–∏—Ä—É–µ–º –º–∞—Ä–∫–µ—Ä
                            const markerElement = markers[index].getElement();
                            if (markerElement) {
                                markerElement.style.transform = 'scale(1.2)';
                                setTimeout(() => {
                                    markerElement.style.transform = 'scale(1)';
                                }, 500);
                            }
                        }
                        
                        if (distance <= 10) { // 10 –º–µ—Ç—Ä–æ–≤ - –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ
                            handleGeospotClick(spot.id);
                        }
                    }
                }
            });
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = "info") {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'prize' ? 'prize' : ''}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // –†–∞—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è —Ç–æ—á–∫–∞–º–∏ (–≤ –º–µ—Ç—Ä–∞—Ö)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –≥–µ–æ–º–µ—Ç–∫–µ
        function handleGeospotClick(spotId) {
            if (!userLocation) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
                return;
            }
            
            const spot = geospots.find(s => s.id === spotId);
            if (!spot || foundSpots.includes(spotId)) return;
            
            const distance = calculateDistance(
                userLocation[0], userLocation[1],
                spot.lat, spot.lon
            );
            
            if (distance <= 50) { // 50 –º–µ—Ç—Ä–æ–≤ - —Ä–∞–¥–∏—É—Å –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'found_spot',
                    spot_id: spotId
                }));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ
                foundSpots.push(spotId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                updateGeospotMarker(spotId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                updateStats();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                if (spot.has_prize) {
                    showNotification(`üéâ –í—ã –Ω–∞—à–ª–∏ –ø—Ä–∏–∑ ${spot.prize_amount} —Ä—É–±.!`, "prize");
                    
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–±—Ä–∞—Ü–∏—é (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                } else {
                    showNotification("üîç –ì–µ–æ–º–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –Ω–æ –æ–Ω–∞ –ø—É—Å—Ç–∞—è");
                }
            } else {
                tg.showAlert(`–í—ã —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ –æ—Ç —ç—Ç–æ–π –º–µ—Ç–∫–∏! –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${Math.round(distance)} –º`);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –≥–µ–æ–º–µ—Ç–∫–∏
        function updateGeospotMarker(spotId) {
            const spot = geospots.find(s => s.id === spotId);
            if (!spot || !markers[spotId]) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –º–∞—Ä–∫–µ—Ä–∞
            const found = foundSpots.includes(spotId);
            const icon = L.divIcon({
                className: `geospot-marker ${found ? 'geospot-found' : (spot.has_prize ? 'geospot-prize' : 'geospot-empty')}`,
                html: `<div style="width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px;">${spotId + 1}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            markers[spotId].setIcon(icon);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('found-count').textContent = `${foundSpots.length}/${geospots.length}`;
            
            const totalPrize = geospots
                .filter(spot => foundSpots.includes(spot.id) && spot.has_prize)
                .reduce((sum, spot) => sum + spot.prize_amount, 0);
            
            document.getElementById('prize-total').textContent = `${totalPrize} ‚ÇΩ`;
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ç—É–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞
            // document.getElementById('balance').textContent = `${currentBalance} ‚ÇΩ`;
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥–µ–æ–º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
        function renderGeospots() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            geospots.forEach((spot, index) => {
                const found = foundSpots.includes(spot.id);
                const icon = L.divIcon({
                    className: `geospot-marker ${found ? 'geospot-found' : (spot.has_prize ? 'geospot-prize' : 'geospot-empty')}`,
                    html: `<div style="width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">${index + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                const marker = L.marker([spot.lat, spot.lon], { icon })
                    .addTo(map)
                    .bindPopup(`–ì–µ–æ–º–µ—Ç–∫–∞ #${index + 1}<br>${found ? '–ù–∞–π–¥–µ–Ω–∞' : '–ù–µ –Ω–∞–π–¥–µ–Ω–∞'}`)
                    .on('click', () => {
                        handleGeospotClick(spot.id);
                    });
                
                markers.push(marker);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', (data) => {
            try {
                const gameData = JSON.parse(data);
                if (gameData.status === 'success' && gameData.game_data) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≥–µ–æ–º–µ—Ç–∫–∏
                    geospots = gameData.game_data.geospots.map((spot, index) => ({
                        ...spot,
                        id: index
                    }));
                    
                    // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≥–µ–æ–º–µ—Ç–∫–∏
                    renderGeospots();
                    
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    if (userLocation) {
                        map.setView(userLocation, 17);
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä —Å–ª–æ–µ–≤
                    document.querySelector('.leaflet-control-layers').style.display = 'block';
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞:", e);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initMap();
            updateGameStatus();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            });
        });
    </script>
