<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoHunter - –û—Ö–æ—Ç–∞ –∑–∞ —Å–æ–∫—Ä–æ–≤–∏—â–∞–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #map {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .found-marker {
            filter: hue-rotate(120deg) brightness(1.2);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
            text-align: center;
            max-width: 80%;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        .prize-notification {
            background: linear-gradient(45deg, #f5af19, #f12711);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåé GeoHunter</h1>
            <div class="subtitle">–û—Ö–æ—Ç–∞ –∑–∞ —Å–æ–∫—Ä–æ–≤–∏—â–∞–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –º–∏—Ä–µ</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="found-count">0/5</div>
                <div class="stat-label">–ù–∞–π–¥–µ–Ω–æ –º–µ—Ç–æ–∫</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="prize-total">0 ‚ÇΩ</div>
                <div class="stat-label">–°—É–º–º–∞ –≤—ã–∏–≥—Ä—ã—à–∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="balance">0 ‚ÇΩ</div>
                <div class="stat-label">–ë–∞–ª–∞–Ω—Å</div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="showModeSelection()">
                üéÆ –í—ã–±—Ä–∞—Ç—å —Ä–µ–∂–∏–º
            </button>
            <button class="btn btn-primary" onclick="startGame()">
                üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let map, userMarker, gameMode = 'standard';
        let geospots = [];
        let foundSpots = [];
        let userLocation = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([55.7558, 37.6173], 13); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ú–æ—Å–∫–≤–∞
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
            
            // –ó–∞–ø—Ä–æ—Å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            getLocation();
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 16);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        userMarker = L.marker(userLocation, {
                            icon: L.divIcon({
                                className: 'user-marker',
                                html: '<div style="background: #4285F4; width: 24px; height: 24px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
                                iconSize: [24, 24],
                                iconAnchor: [12, 12]
                            })
                        }).addTo(map);
                        
                        userMarker.bindPopup("–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ").openPopup();
                    },
                    error => {
                        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", error);
                        tg.showPopup({
                            title: "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞",
                            message: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—ã",
                            buttons: [{type: "ok"}]
                        });
                    },
                    {enableHighAccuracy: true, timeout: 10000}
                );
            }
        }
        
        // –ü–æ–∫–∞–∑ –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞ –∏–≥—Ä—ã
        function showModeSelection() {
            tg.showPopup({
                title: "–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã",
                message: "–ö–∞–∂–¥—ã–π —Ä–µ–∂–∏–º –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —Ä–∞–∑–Ω—ã–µ —Å—Ç–∞–≤–∫–∏ –∏ –ø—Ä–∏–∑—ã",
                buttons: [
                    {id: "economy", type: "default", text: "üü¢ –≠–∫–æ–Ω–æ–º (5 —Ä—É–±.)"},
                    {id: "standard", type: "default", text: "üîµ –°—Ç–∞–Ω–¥–∞—Ä—Ç (10 —Ä—É–±.)"},
                    {id: "premium", type: "default", text: "üü£ –ü—Ä–µ–º–∏—É–º (15 —Ä—É–±.)"},
                    {id: "cancel", type: "cancel"}
                ],
                onSelect: (id) => {
                    if (id !== "cancel") {
                        gameMode = id;
                        tg.showAlert(`–í—ã–±—Ä–∞–Ω —Ä–µ–∂–∏–º: ${getModeName(id)}`);
                    }
                }
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ä–µ–∂–∏–º–∞ –ø–æ ID
        function getModeName(modeId) {
            const modes = {
                'economy': '–≠–∫–æ–Ω–æ–º',
                'standard': '–°—Ç–∞–Ω–¥–∞—Ä—Ç',
                'premium': '–ü—Ä–µ–º–∏—É–º'
            };
            return modes[modeId] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (!userLocation) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏");
                getLocation();
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –Ω–∞—á–∞–ª–æ –∏–≥—Ä—ã –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'start_game',
                mode: gameMode,
                lat: userLocation[0],
                lon: userLocation[1]
            }));
            
            // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã
            showNotification("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ò—â–∏—Ç–µ –≥–µ–æ–º–µ—Ç–∫–∏ –≤–æ–∫—Ä—É–≥ —Å–µ–±—è", "success");
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = "info") {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'prize' ? 'prize-notification' : ''}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('found-count').textContent = `${foundSpots.length}/5`;
            
            const totalPrize = foundSpots.reduce((sum, spot) => sum + (spot.prize_amount || 0), 0);
            document.getElementById('prize-total').textContent = `${totalPrize} ‚ÇΩ`;
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ç—É–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
            tg.onEvent('webAppDataReceived', (data) => {
                try {
                    const gameData = JSON.parse(data);
                    if (gameData.status === 'success' && gameData.game_data) {
                        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥–µ–æ–º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
                        renderGeospots(gameData.game_data.geospots);
                    }
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞:", e);
                }
            });
        });
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥–µ–æ–º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
        function renderGeospots(spots) {
            geospots = spots;
            
            spots.forEach((spot, index) => {
                const marker = L.marker([spot.lat, spot.lon], {
                    icon: L.divIcon({
                        className: `geospot-marker ${spot.has_prize ? 'prize-marker' : 'empty-marker'}`,
                        html: `<div style="background: ${spot.has_prize ? '#f5af19' : '#4285F4'}; 
                                      width: 20px; height: 20px; border-radius: 50%; 
                                      border: 2px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                                      display: flex; align-items: center; justify-content: center;
                                      font-weight: bold; color: white;">${index + 1}</div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(map);
                
                marker.on('click', () => {
                    if (!foundSpots.includes(spot.id)) {
                        // –û—Ç–º–µ—Ç–∫–∞ –∫–∞–∫ –Ω–∞–π–¥–µ–Ω–Ω–æ–π
                        foundSpots.push(spot.id);
                        marker._icon.classList.add('found-marker');
                        
                        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                        tg.sendData(JSON.stringify({
                            action: 'found_spot',
                            spot_id: index
                        }));
                        
                        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                        updateStats();
                        
                        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                        if (spot.has_prize) {
                            showNotification(`üéâ –í—ã –Ω–∞—à–ª–∏ –ø—Ä–∏–∑ ${spot.prize_amount} —Ä—É–±.!`, "prize");
                        } else {
                            showNotification("üîç –ì–µ–æ–º–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –Ω–æ –æ–Ω–∞ –ø—É—Å—Ç–∞—è");
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
