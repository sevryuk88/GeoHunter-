            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;

        body {
            overflow: hidden;
            height: 100vh;
            background: #121212;
            color: white;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* –®—Ç–æ—Ä–∫–∞ */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: #1e1e1e;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transform: translateY(calc(100% - 40px)); /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ä—É—á–∫—É */
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .bottom-sheet.expanded {
            transform: translateY(0); /* –ü–æ–¥–Ω–∏–º–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        }

        .sheet-handle {
            width: 40px;
            height: 6px;
            background: #444;
            border-radius: 3px;
            margin: 12px auto;
            cursor: pointer;
        }

        .sheet-content {
            padding: 0 20px 30px;
            height: calc(100% - 30px);
            overflow-y: auto;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π —à—Ç–æ—Ä–∫–µ */
        .sheet-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .sheet-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        /* –ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω —à—Ç–æ—Ä–∫–∏ */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .mode {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .mode.economy { background: #2E7D32; color: white; }
        .mode.standard { background: #1565C0; color: white; }
        .mode.premium { background: #7B1FA2; color: white; }

        .progress-container {
            margin: 20px 0;
            background: #252525;
            padding: 15px;
            border-radius: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .progress-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            border-radius: 5px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .stat-card {
            background: #252525;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #FF8E53;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #333;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 100;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 80%;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —Ä–∞–¥–∏—É—Å–∞ */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .pulse-circle {
            animation: pulse 2s infinite;
        }
    </style>
</head>

        };

        // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp

        // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        if (!user_id) {
            const urlParams = new URLSearchParams(window.location.search);
            user_id = urlParams.get('user_id') || 'test_user_' + Math.random().toString(36).substring(2, 9);
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è tg
            tg = {
                close: function() {
                    alert('–í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –∑–∞–∫—Ä—ã–ª–æ—Å—å –±—ã –æ–∫–Ω–æ');
                },
                showConfirm: function(message, callback) {
                    if (confirm(message)) {
                        callback(true);
                    } else {
                        callback(false);
                    }
                }
            };
        }

        let map, userPlacemark, circle, spots = [];
        let gameData = null;
        let startTime = null;
        let lastPosition = null;
        let totalDistance = 0;
        let watchId = null;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —à—Ç–æ—Ä–∫–æ–π
        function initBottomSheet() {
            const sheet = document.querySelector('.bottom-sheet');
            const handle = document.querySelector('.sheet-handle');
            const backdrop = document.querySelector('.sheet-backdrop');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ä—É—á–∫—É
            handle.addEventListener('click', function(e) {
                e.stopPropagation();
                sheet.classList.toggle('expanded');
                backdrop.classList.toggle('visible');
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –±—ç–∫–¥—Ä–æ–ø
            backdrop.addEventListener('click', function() {
                sheet.classList.remove('expanded');
                backdrop.classList.remove('visible');
            });
            
            // –°–≤–∞–π–ø-–∂–µ—Å—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            let startY = 0;
            let currentY = 0;
            let isDragging = false;
            
            sheet.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            }, { passive: true });
            
            sheet.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff < 0 && !sheet.classList.contains('expanded')) {
                    // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö - –æ—Ç–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É
                    sheet.classList.add('expanded');
                    backdrop.classList.add('visible');
                } else if (diff > 50 && sheet.classList.contains('expanded')) {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑ - –∑–∞–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É
                    sheet.classList.remove('expanded');
                    backdrop.classList.remove('visible');
                }
            }, { passive: true });
            
            sheet.addEventListener('touchend', function() {
                isDragging = false;
            }, { passive: true });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(initMap);
        
        function initMap() {
            map = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 15,
                controls: ['zoomControl']
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —à—Ç–æ—Ä–∫—É
            initBottomSheet();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('btn-location').addEventListener('click', updateLocation);
            document.getElementById('btn-end').addEventListener('click', endGame);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            startTime = new Date();
            setInterval(updateTimer, 1000);
            
            // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã
            fetchGameData();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ mock-–¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function createMockGameData(center) {
            const geospots = [];
            for (let i = 0; i < 5; i++) {
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —Ä–∞–¥–∏—É—Å–µ 30 –º–µ—Ç—Ä–æ–≤
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30;
                const earthRadius = 6371000;
                
                const dx = distance * Math.cos(angle);
                const dy = distance * Math.sin(angle);
                
                const deltaLat = (dy / earthRadius) * (180 / Math.PI);
                const deltaLon = (dx / (earthRadius * Math.cos(Math.PI * center[0] / 180))) * (180 / Math.PI);
                
                const newLat = center[0] + deltaLat;
                const newLon = center[1] + deltaLon;
                
                geospots.push({
                    coords: [newLat, newLon],
                    has_prize: Math.random() > 0.5,
                    prize_amount: Math.floor(Math.random() * 30) + 5,
                    found: false
                });
            }
            
            return {
                center: center,
                radius: 30,
                geospots: geospots,
                mode: { name: '–≠–∫–æ–Ω–æ–º' },
                balance: 100
            };
        }
        
        async function fetchGameData() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã —Å –±—ç–∫–µ–Ω–¥–∞
                const response = await fetch(`https://sevryuk88.github.io/GeoHunter-/api/game/${user_id}`);
                if (!response.ok) throw new Error('Network response was not ok');
                gameData = await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑—É–µ–º mock –¥–∞–Ω–Ω—ã–µ:', error);
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è mock-–¥–∞–Ω–Ω—ã—Ö
                try {
                    const position = await getCurrentPosition();
                    const coords = [position.coords.latitude, position.coords.longitude];
                    gameData = createMockGameData(coords);
                } catch (err) {
                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ü–µ–Ω—Ç—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    gameData = createMockGameData([55.76, 37.64]);
                }
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã
            map.setCenter(gameData.center, 16);
            
            // –°–æ–∑–¥–∞–µ–º –∫—Ä—É–≥ —Ä–∞–¥–∏—É—Å–∞ —Å –ø—É–ª—å—Å–∞—Ü–∏–µ–π
            circle = new ymaps.Circle([
                gameData.center,
                gameData.radius
            ], {}, {
                fillColor: "rgba(33, 150, 243, 0.2)",
                strokeColor: "#2196F3",
                strokeOpacity: 0.8,
                strokeWidth: 2
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∞—Ü–∏–∏
            circle.options.set('className', 'pulse-circle');
            
            map.geoObjects.add(circle);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ–Ω–∏ –≤–∏–¥–Ω—ã)
            gameData.geospots.forEach((spot, index) => {
                const placemark = new ymaps.Placemark(spot.coords, {
                    balloonContent: spot.has_prize ? `–ü—Ä–∏–∑: ${spot.prize_amount} —Ä—É–±.` : '–ü—É—Å—Ç–∞—è –º–µ—Ç–∫–∞'
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: spot.has_prize ? icons.money : icons.empty,
                    iconImageSize: [32, 32],
                    iconImageOffset: [-16, -16],
                    zIndex: spot.found ? 100 : 10
                });
                
                map.geoObjects.add(placemark);
                spots.push(placemark);
                
                // –ï—Å–ª–∏ –º–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –æ—Ç–º–µ—á–∞–µ–º —ç—Ç–æ
                if (spot.found) {
                    placemark.options.set('iconImageHref', icons.found);
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
            startWatchingLocation();
        }
        
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            });
        }
        
        function startWatchingLocation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            
            watchId = navigator.geolocation.watchPosition(
                position => {
                    const coords = [position.coords.latitude, position.coords.longitude];
                    updateUserPosition(coords);
                },
                error => {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }
        
        function updateUserPosition(coords) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç–µ
            if (!userPlacemark) {
                userPlacemark = new ymaps.Placemark(coords, {}, {
                    iconLayout: 'default#image',
                    iconImageHref: icons.user,
                    iconImageSize: [40, 40],
                    iconImageOffset: [-20, -20],
                    zIndex: 1000
                });
                map.geoObjects.add(userPlacemark);
            } else {
                userPlacemark.geometry.setCoordinates(coords);
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            map.setCenter(coords, 16);
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ–π–¥–µ–Ω–Ω—É—é –¥–∏—Å—Ç–∞–Ω—Ü–∏—é
            if (lastPosition) {
                const distance = calculateDistance(
                    lastPosition[0], lastPosition[1],
                    coords[0], coords[1]
                );
                totalDistance += distance;
                document.getElementById('distance-walked').textContent = `${Math.round(totalDistance)} –º`;
            }
            lastPosition = coords;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–∏–∑–æ—Å—Ç—å –∫ –º–µ—Ç–∫–∞–º
            checkLocationMock(coords);
        }
        
        async function updateLocation() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                const position = await getCurrentPosition();
                const coords = [position.coords.latitude, position.coords.longitude];
                updateUserPosition(coords);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error);
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
            }
        }
        
        function checkLocationMock(coords) {
            if (!gameData || !gameData.geospots) return;
            
            for (let i = 0; i < gameData.geospots.length; i++) {
                const spot = gameData.geospots[i];
                if (spot.found) continue;
                
                const distance = calculateDistance(
                    coords[0], coords[1],
                    spot.coords[0], spot.coords[1]
                );
                
                if (distance <= 10) { // 10 –º–µ—Ç—Ä–æ–≤ –¥–ª—è –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è
                    spot.found = true;
                    gameData.found_spots = gameData.found_spots || [];
                    gameData.found_spots.push(spot);
                    
                    let prize = 0;
                    if (spot.has_prize) {
                        prize = spot.prize_amount;
                        gameData.balance += prize;
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ
                    if (spots[i]) {
                        spots[i].options.set('iconImageHref', icons.found);
                    }
                    
                    showToast(prize > 0 ? `üéâ –ù–∞–π–¥–µ–Ω –ø—Ä–∏–∑: ${prize} ‚ÇΩ!` : 'ü§∑‚Äç‚ôÇÔ∏è –ü—É—Å—Ç–∞—è –º–µ—Ç–∫–∞');
                    updateUI();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –º–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω—ã
                    if (gameData.geospots.filter(s => s.found).length === gameData.geospots.length) {
                        showToast('üéä –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í—Å–µ –º–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω—ã!');
                        setTimeout(() => {
                            if (tg && tg.close) tg.close();
                        }, 3000);
                    }
                    
                    break;
                }
            }
        }
        
        function updateUI() {
            if (!gameData) return;
            
            const foundCount = gameData.geospots.filter(spot => spot.found).length;
            const totalCount = gameData.geospots.length;
            const prizeCount = gameData.geospots.filter(spot => spot.found && spot.has_prize).length;
            const totalPrize = gameData.geospots
                .filter(spot => spot.found && spot.has_prize)
                .reduce((sum, spot) => sum + spot.prize_amount, 0);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            document.querySelector('.found-count').textContent = foundCount;
            document.querySelector('.total-count').textContent = totalCount;
            document.querySelector('.progress-fill').style.width = `${(foundCount / totalCount) * 100}%`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('prize-count').textContent = prizeCount;
            document.getElementById('total-prize').textContent = `${totalPrize} ‚ÇΩ`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.querySelector('.balance').textContent = `${gameData.balance || 0} ‚ÇΩ`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∂–∏–º –∏–≥—Ä—ã
            const modeElement = document.querySelector('.mode');
            modeElement.textContent = gameData.mode.name;
            modeElement.className = `mode ${gameData.mode}`;
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('time-elapsed').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function endGame() {
            tg.showConfirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ–∫—É—â—É—é –∏–≥—Ä—É?', (confirmed) => {
                if (confirmed) {
                    if (watchId) {
                        navigator.geolocation.clearWatch(watchId);
                    }
                    tg.close();
                }
            });
        }
    </script>
