<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>

    <style>

        body {

            color: white;

        .container {

            height: 100vh;

        }
        
        .header {
            text-align: center;

            margin-bottom: 5px;

            flex: 1;

            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 12px 0;

            border-radius: 10px;

        }
        
        .stat-item {

        }
        
        .stat-value {

        }
        
        .stat-label {

            opacity: 0.8;
        }
        
        .zoom-controls {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 20px;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .geospot {
            fill: #f5af19;
            stroke: white;
            stroke-width: 2;

            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .geospot:hover {
            r: 10;
            fill: #ffdd00;
        }
        
        .geospot.found {
            fill: #34a853;
        }
        
        .geospot.prize {
            animation: pulse 2s infinite;
        }
        
        .user-location {
            fill: #4285F4;
            stroke: white;
            stroke-width: 2;
            r: 10;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 6px;
            pointer-events: none;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåé GeoHunter Live Map</h1>
            <div class="subtitle">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ –ø–æ–∏—Å–∫–∞ –≥–µ–æ–º–µ—Ç–æ–∫</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="found-count">0/5</div>
                <div class="stat-label">–ù–∞–π–¥–µ–Ω–æ –º–µ—Ç–æ–∫</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="prize-total">0 ‚ÇΩ</div>
                <div class="stat-label">–°—É–º–º–∞ –≤—ã–∏–≥—Ä—ã—à–∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="distance">0 –º</div>
                <div class="stat-label">–î–æ –±–ª–∏–∂–∞–π—à–µ–π</div>
            </div>
        </div>
        
        <div id="map-container">
            <svg id="map"></svg>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">-</button>
                <button class="zoom-btn" onclick="resetView()">‚Ü∫</button>
            </div>
            <div class="tooltip" id="tooltip" style="display: none;"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="showModeSelection()">
                üéÆ –†–µ–∂–∏–º
            </button>
            <button class="btn btn-primary" onclick="startGame()">
                üöÄ –ù–∞—á–∞—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let userLocation = null;
        let geospots = [];
        let foundSpots = [];
        let svg, g, projection, zoom;
        let currentZoom = 1;
        let currentTransform = { x: 0, y: 0, k: 1 };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            const width = document.getElementById('map-container').offsetWidth;
            const height = document.getElementById('map-container').offsetHeight;
            
            // –°–æ–∑–¥–∞–µ–º SVG —ç–ª–µ–º–µ–Ω—Ç
            svg = d3.select("#map")
                .attr("width", width)
                .attr("height", height);
            
            // –°–æ–∑–¥–∞–µ–º –≥—Ä—É–ø–ø—É –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∫–∞—Ä—Ç—ã
            g = svg.append("g");
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ–µ–∫—Ü–∏–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –ú–µ—Ä–∫–∞—Ç–æ—Ä)
            projection = d3.geoMercator()
                .scale(1000)
                .center([37.6173, 55.7558]) // –¶–µ–Ω—Ç—Ä –Ω–∞ –ú–æ—Å–∫–≤–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                .translate([width / 2, height / 2]);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∑—É–º–∞
            zoom = d3.zoom()
                .scaleExtent([0.5, 8])
                .on("zoom", (event) => {
                    currentTransform = event.transform;
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            // –ó–∞–ø—Ä–æ—Å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            getLocation();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã –º–∏—Ä–∞
            loadWorldMap();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã –º–∏—Ä–∞
        function loadWorldMap() {
            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º TopoJSON –≤ GeoJSON
                const countries = topojson.feature(worldData, worldData.objects.countries);
                
                // –†–∏—Å—É–µ–º —Å—Ç—Ä–∞–Ω—ã
                g.selectAll("path")
                    .data(countries.features)
                    .enter()
                    .append("path")
                    .attr("d", d3.geoPath().projection(projection))
                    .attr("fill", "#34495e")
                    .attr("stroke", "#2c3e50")
                    .attr("stroke-width", 0.5);
            }).catch(error => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã:", error);
                // –†–∏—Å—É–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ñ–æ–Ω, –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É
                g.append("rect")
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .attr("fill", "#34495e");
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = [position.coords.longitude, position.coords.latitude];
                        centerMap(userLocation);
                        updateUserPosition();
                        
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –≥–µ–æ–º–µ—Ç–∫–∏, –æ–±–Ω–æ–≤–ª—è–µ–º –∏—Ö –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        if (geospots.length > 0) {
                            renderGeospots();
                        }
                    },
                    error => {
                        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", error);
                        tg.showPopup({
                            title: "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞",
                            message: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—ã",
                            buttons: [{type: "ok"}]
                        });
                    },
                    {enableHighAccuracy: true, timeout: 10000}
                );
            }
        }
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã –Ω–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
        function centerMap(coords) {
            const [lon, lat] = coords;
            const [x, y] = projection([lon, lat]);
            const width = document.getElementById('map-container').offsetWidth;
            const height = document.getElementById('map-container').offsetHeight;
            
            currentTransform = d3.zoomIdentity
                .translate(width / 2 - x, height / 2 - y)
                .scale(2);
                
            svg.call(zoom.transform, currentTransform);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateUserPosition() {
            if (!userLocation) return;
            
            const [lon, lat] = userLocation;
            const [x, y] = projection([lon, lat]);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä
            g.selectAll(".user-location").remove();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
            g.append("circle")
                .attr("class", "user-location")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", 10);
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥–µ–æ–º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
        function renderGeospots() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –≥–µ–æ–º–µ—Ç–∫–∏
            g.selectAll(".geospot").remove();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –≥–µ–æ–º–µ—Ç–∫–∏
            geospots.forEach((spot, index) => {
                const [x, y] = projection([spot.lon, spot.lat]);
                const isFound = foundSpots.includes(spot.id);
                const hasPrize = spot.has_prize && !isFound;
                
                const geospot = g.append("circle")
                    .attr("class", `geospot ${isFound ? 'found' : ''} ${hasPrize ? 'prize' : ''}`)
                    .attr("cx", x)
                    .attr("cy", y)
                    .attr("r", 8)
                    .attr("data-id", spot.id)
                    .on("click", () => {
                        if (!isFound) {
                            handleGeospotClick(spot.id);
                        }
                    })
                    .on("mouseover", (event) => {
                        showTooltip(event, spot);
                    })
                    .on("mouseout", () => {
                        hideTooltip();
                    });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –º–µ—Ç–∫–∏
                g.append("text")
                    .attr("class", "geospot-label")
                    .attr("x", x)
                    .attr("y", y)
                    .attr("text-anchor", "middle")
                    .attr("dy", "0.3em")
                    .attr("fill", "white")
                    .attr("font-size", "10px")
                    .attr("font-weight", "bold")
                    .text(index + 1);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É –¥–ª—è –≥–µ–æ–º–µ—Ç–∫–∏
        function showTooltip(event, spot) {
            const tooltip = document.getElementById("tooltip");
            const isFound = foundSpots.includes(spot.id);
            
            let content = `–ú–µ—Ç–∫–∞ #${spot.id + 1}<br>`;
            
            if (isFound) {
                content += "‚úÖ –ù–∞–π–¥–µ–Ω–∞";
                if (spot.has_prize) {
                    content += `<br>üíé –ü—Ä–∏–∑: ${spot.prize_amount} —Ä—É–±.`;
                }
            } else {
                content += "‚ùì –ù–µ –Ω–∞–π–¥–µ–Ω–∞";
                if (spot.has_prize) {
                    content += `<br>üí∞ –í–æ–∑–º–æ–∂–Ω—ã–π –ø—Ä–∏–∑: ${spot.prize_amount} —Ä—É–±.`;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ –º–µ—Ç–∫–∏
                if (userLocation) {
                    const distance = calculateDistance(
                        userLocation[1], userLocation[0],
                        spot.lat, spot.lon
                    );
                    content += `<br>üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${Math.round(distance)} –º`;
                }
            }
            
            tooltip.innerHTML = content;
            tooltip.style.display = "block";
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY - 40) + "px";
        }
        
        // –°–∫—Ä—ã—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.display = "none";
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –≥–µ–æ–º–µ—Ç–∫–µ
        function handleGeospotClick(spotId) {
            if (!userLocation) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
                return;
            }
            
            const spot = geospots.find(s => s.id === spotId);
            const distance = calculateDistance(
                userLocation[1], userLocation[0],
                spot.lat, spot.lon
            );
            
            if (distance <= 50) { // 50 –º–µ—Ç—Ä–æ–≤ - —Ä–∞–¥–∏—É—Å –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'found_spot',
                    spot_id: spotId
                }));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ
                foundSpots.push(spotId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                renderGeospots();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                if (spot.has_prize) {
                    tg.showPopup({
                        title: "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!",
                        message: `–í—ã –Ω–∞—à–ª–∏ –≥–µ–æ–º–µ—Ç–∫—É —Å –ø—Ä–∏–∑–æ–º ${spot.prize_amount} —Ä—É–±.!`,
                        buttons: [{type: "ok"}]
                    });
                } else {
                    tg.showPopup({
                        title: "–ì–µ–æ–º–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–∞",
                        message: "–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —ç—Ç–∞ –º–µ—Ç–∫–∞ –ø—É—Å—Ç–∞—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–π—Ç–∏ –¥—Ä—É–≥—É—é!",
                        buttons: [{type: "ok"}]
                    });
                }
            } else {
                tg.showAlert(`–í—ã —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ –æ—Ç —ç—Ç–æ–π –º–µ—Ç–∫–∏! –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${Math.round(distance)} –º`);
            }
        }
        
        // –†–∞—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è —Ç–æ—á–∫–∞–º–∏ (–≤ –º–µ—Ç—Ä–∞—Ö)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('found-count').textContent = `${foundSpots.length}/${geospots.length}`;
            
            const totalPrize = geospots
                .filter(spot => foundSpots.includes(spot.id) && spot.has_prize)
                .reduce((sum, spot) => sum + spot.prize_amount, 0);
            
            document.getElementById('prize-total').textContent = `${totalPrize} ‚ÇΩ`;
            
            // –†–∞—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–π –º–µ—Ç–∫–∏
            if (userLocation) {
                const nearestSpot = geospots
                    .filter(spot => !foundSpots.includes(spot.id))
                    .reduce((nearest, spot) => {
                        const distance = calculateDistance(
                            userLocation[1], userLocation[0],
                            spot.lat, spot.lon
                        );
                        return !nearest || distance < nearest.distance ? 
                            { distance, spot } : nearest;
                    }, null);
                
                if (nearestSpot) {
                    document.getElementById('distance').textContent = `${Math.round(nearestSpot.distance)} –º`;
                }
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑—É–º–æ–º
        function zoomIn() {
            currentTransform.k *= 1.5;
            svg.call(zoom.transform, currentTransform);
        }
        
        function zoomOut() {
            currentTransform.k /= 1.5;
            svg.call(zoom.transform, currentTransform);
        }
        
        function resetView() {
            if (userLocation) {
                centerMap(userLocation);
            } else {
                currentTransform = d3.zoomIdentity;
                svg.call(zoom.transform, currentTransform);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', (data) => {
            try {
                const gameData = JSON.parse(data);
                if (gameData.status === 'success' && gameData.game_data) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≥–µ–æ–º–µ—Ç–∫–∏
                    geospots = gameData.game_data.geospots.map((spot, index) => ({
                        ...spot,
                        id: index
                    }));
                    
                    // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≥–µ–æ–º–µ—Ç–∫–∏
                    renderGeospots();
                    
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    if (userLocation) {
                        centerMap(userLocation);
                    }
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞:", e);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
            window.addEventListener('resize', initMap);
        });
    </script>
