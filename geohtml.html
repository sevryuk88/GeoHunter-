<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoHunter - Охота за сокровищами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 13px;
            opacity: 0.9;
        }
        
        #map-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .stats-panel {
            position: absolute;
            top: 90px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            min-width: 150px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-weight: bold;
            color: #ffdd00;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
            z-index: 1000;
        }
        
        .btn {
            padding: 14px 18px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .pulse {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffdd00;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 221, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 221, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 221, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 221, 0, 0);
            }
        }
        
        .geospot-marker {
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .geospot-prize {
            background: linear-gradient(45deg, #f5af19, #f12711);
            animation: pulse 1.5s infinite;
        }
        
        .geospot-empty {
            background: linear-gradient(45deg, #4285F4, #34A853);
        }
        
        .geospot-found {
            background: linear-gradient(45deg, #34A853, #0F9D58);
        }
        
        .user-marker {
            background: linear-gradient(45deg, #4285F4, #1a73e8);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.5);
        }
        
        .compass {
            position: absolute;
            bottom: 80px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .compass i {
            font-size: 24px;
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            text-align: center;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        .notification.prize {
            background: linear-gradient(45deg, rgba(245, 175, 25, 0.9), rgba(241, 39, 17, 0.9));
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .radar-sweep {
            position: absolute;
            bottom: 140px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .radar-sweep::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 221, 0, 0.3), transparent 60%);
            animation: radarSpin 3s linear infinite;
        }
        
        @keyframes radarSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .radar-sweep i {
            font-size: 20px;
            color: white;
            z-index: 2;
        }
        
        .game-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .mode-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .mode-economy { background: #34A853; }
        .mode-standard { background: #4285F4; }
        .mode-premium { background: #EA4335; }
        
        /* Адаптивность для разных устройств */
        @media (max-width: 400px) {
            .header {
                padding: 12px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 13px;
            }
            
            .stats-panel {
                top: 80px;
                padding: 10px 12px;
            }
        }
        
        /* Эффект частиц на заднем фоне */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }
        
        /* Остальные стили остаются без изменений */
        
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .error-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }
        
        .error-content h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .error-content p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .error-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .custom-alert-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: linear-gradient(45deg, #4285F4, #34A853);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-overlay hidden" id="error-overlay">
        <div class="error-content">
            <h2>❌ Ошибка геолокации</h2>
            <p id="error-message">Для работы приложения необходим доступ к вашему местоположению. Пожалуйста, разрешите доступ к геолокации в настройках вашего браузера или устройства.</p>
            <button class="error-btn" onclick="hideError()">Понятно</button>
            <button class="error-btn" onclick="getLocation()" style="margin-left: 10px;">Повторить</button>
        </div>
    </div>

    <div class="custom-alert hidden" id="custom-alert">
        <div id="alert-message"></div>
        <button class="custom-alert-btn" onclick="hideAlert()">OK</button>
    </div>

    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>🌎 GeoHunter</h1>
            <div class="subtitle">Охота за сокровищами в реальном мире</div>
        </div>
        
        <div class="game-status" id="game-status">
            <span class="mode-indicator mode-standard"></span>
            <span>Стандарт</span>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span>Найдено:</span>
                <span class="stat-value" id="found-count">0/5</span>
            </div>
            <div class="stat-item">
                <span>Призы:</span>
                <span class="stat-value" id="prize-total">0 ₽</span>
            </div>
            <div class="stat-item">
                <span>Баланс:</span>
                <span class="stat-value" id="balance">0 ₽</span>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
        
        <div class="compass" id="compass">
            <i class="fas fa-compass"></i>
        </div>
        
        <div class="radar-sweep" id="radar">
            <i class="fas fa-radar"></i>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="showModeSelection()">
                <i class="fas fa-cog"></i> Режим
            </button>
            <button class="btn btn-primary" onclick="startGame()">
                <i class="fas fa-play"></i> Играть
            </button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Переменные для хранения состояния
        let map, userMarker, gameMode = 'standard';
        let geospots = [];
        let foundSpots = [];
        let userLocation = null;
        let markers = [];
        
        // Безопасная функция для показа уведомлений
        function showAlert(message) {
            // Проверяем, доступен ли метод showAlert
            if (typeof tg.showAlert === 'function') {
                try {
                    tg.showAlert(message);
                } catch (e) {
                    // Если метод не работает, используем кастомное уведомление
                    showCustomAlert(message);
                }
            } else {
                // Если метод недоступен, используем кастомное уведомление
                showCustomAlert(message);
            }
        }
        
        // Кастомное уведомление
        function showCustomAlert(message) {
            const alertElement = document.getElementById('custom-alert');
            const messageElement = document.getElementById('alert-message');
            
            messageElement.innerHTML = message;
            alertElement.classList.remove('hidden');
        }
        
        function hideAlert() {
            document.getElementById('custom-alert').classList.add('hidden');
        }
        
        // Функции для работы с ошибками
        function showError(message) {
            const errorOverlay = document.getElementById('error-overlay');
            const errorText = document.getElementById('error-message');
            errorText.textContent = message;
            errorOverlay.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('error-overlay').classList.add('hidden');
        }
        
        // Создание эффекта частиц на заднем фоне
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайный размер и позиция
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Случайная задержка анимации
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Инициализация карты
        function initMap() {
            // Инициализация карты с красивым стилем
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                minZoom: 15,
                maxZoom: 19
            }).setView([55.7558, 37.6173], 16); // По умолчанию Москва
            
            // Добавление разных стилей карты
            const lightMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap'
            });
            
            const darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap & CartoDB',
                maxZoom: 19
            });
            
            const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; Esri & Earthstar Geographics',
                maxZoom: 19
            });
            
            // Добавляем светлую карту по умолчанию
            lightMap.addTo(map);
            
            // Создаем контроллер слоев
            const baseMaps = {
                "Светлая": lightMap,
                "Темная": darkMap,
                "Спутник": satelliteMap
            };
            
            L.control.layers(baseMaps).addTo(map);
            
            // Скрываем контроллер слоев по умолчанию
            document.querySelector('.leaflet-control-layers').style.display = 'none';
            
            // Кастомный контрол зума
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);
            
            // Запрос местоположения пользователя
            getLocation();
        }
        
        // Получение местоположения пользователя
        function getLocation() {
            hideError(); // Скрываем ошибки перед запросом
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 17);
                        
                        // Добавляем маркер пользователя с кастомной иконкой
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '<div style="width: 20px; height: 20px; border-radius: 50%;"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        
                        userMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup("Ваше местоположение")
                            .openPopup();
                        
                        // Обновляем компас
                        updateCompass(position.coords.heading);
                        
                        // Если есть геометки, обновляем их отображение
                        if (geospots.length > 0) {
                            renderGeospots();
                        }
                    },
                    error => {
                        console.error("Ошибка получения геолокации:", error);
                        let errorMessage = "Не удалось получить ваше местоположение. ";
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Вы отказали в доступе к геолокации.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Информация о местоположении недоступна.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Время запроса на получение местоположения истекло. Попробуйте снова.";
                                break;
                            default:
                                errorMessage += "Произошла неизвестная ошибка.";
                        }
                        
                        showError(errorMessage);
                    },
                    // Увеличиваем таймаут до 30 секунд
                    {enableHighAccuracy: true, timeout: 30000, maximumAge: 30000}
                );
                
                // Следим за изменением положения
                navigator.geolocation.watchPosition(
                    position => {
                        if (userMarker && position.coords.accuracy < 50) {
                            const newLocation = [position.coords.latitude, position.coords.longitude];
                            userMarker.setLatLng(newLocation);
                            userLocation = newLocation;
                            
                            // Обновляем компас
                            updateCompass(position.coords.heading);
                            
                            // Проверяем близость к геометкам
                            checkProximityToGeospots();
                        }
                    },
                    null,
                    {enableHighAccuracy: true, maximumAge: 10000}
                );
            } else {
                showError("Ваш браузер не поддерживает геолокацию.");
            }
        }
        
        // Обновление компаса
        function updateCompass(heading) {
            if (heading !== null && !isNaN(heading)) {
                const compass = document.getElementById('compass');
                compass.style.transform = `rotate(${360 - heading}deg)`;
            }
        }
        
        // Показ выбора режима игры
        function showModeSelection() {
            showAlert("Выберите режим игры:\n\n🟢 Эконом (5 руб.)\n🔵 Стандарт (10 руб.)\n🟣 Премиум (15 руб.)");
        }
        
        // Обновление статуса игры
        function updateGameStatus() {
            const statusElement = document.getElementById('game-status');
            const indicator = statusElement.querySelector('.mode-indicator');
            
            // Удаляем предыдущие классы
            indicator.className = 'mode-indicator';
            
            // Добавляем соответствующий класс
            if (gameMode === 'economy') {
                indicator.classList.add('mode-economy');
                statusElement.querySelector('span:last-child').textContent = 'Эконом';
            } else if (gameMode === 'standard') {
                indicator.classList.add('mode-standard');
                statusElement.querySelector('span:last-child').textContent = 'Стандарт';
            } else if (gameMode === 'premium') {
                indicator.classList.add('mode-premium');
                statusElement.querySelector('span:last-child').textContent = 'Премиум';
            }
        }
        
        // Получение названия режима по ID
        function getModeName(modeId) {
            const modes = {
                'economy': 'Эконом',
                'standard': 'Стандарт',
                'premium': 'Премиум'
            };
            return modes[modeId] || 'Неизвестно';
        }
        
        // Начало игры
        function startGame() {
            if (!userLocation) {
                showAlert("Сначала разрешите доступ к геолокации");
                getLocation();
                return;
            }
            
            // Отправка запроса на начало игры боту
            tg.sendData(JSON.stringify({
                action: 'start_game',
                mode: gameMode,
                lat: userLocation[0],
                lon: userLocation[1]
            }));
            
            // Показ уведомления о начале игры
            showAlert("Игра началась! Ищите геометки вокруг себя");
        }
        
        // Проверка близости к геометкам
        function checkProximityToGeospots() {
            if (!userLocation || geospots.length === 0) return;
            
            geospots.forEach((spot, index) => {
                if (!foundSpots.includes(spot.id)) {
                    const distance = calculateDistance(
                        userLocation[0], userLocation[1],
                        spot.lat, spot.lon
                    );
                    
                    if (distance <= 30) { // 30 метров - радиус обнаружения
                        // Увеличиваем маркер при приближении
                        if (markers[index]) {
                            markers[index].setZIndexOffset(1000);
                            
                            // Анимируем маркер
                            const markerElement = markers[index].getElement();
                            if (markerElement) {
                                markerElement.style.transform = 'scale(1.2)';
                                setTimeout(() => {
                                    markerElement.style.transform = 'scale(1)';
                                }, 500);
                            }
                        }
                        
                        if (distance <= 10) { // 10 метров - автоматическое нахождение
                            handleGeospotClick(spot.id);
                        }
                    }
                }
            });
        }
        
        // Расчет расстояния между двумя точками (в метрах)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Радиус Земли в метрах
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Обработка клика по геометке
        function handleGeospotClick(spotId) {
            if (!userLocation) {
                showAlert("Сначала получите ваше местоположение");
                return;
            }
            
            const spot = geospots.find(s => s.id === spotId);
            if (!spot || foundSpots.includes(spotId)) return;
            
            const distance = calculateDistance(
                userLocation[0], userLocation[1],
                spot.lat, spot.lon
            );
            
            if (distance <= 50) { // 50 метров - радиус обнаружения
                // Отправляем данные боту
                tg.sendData(JSON.stringify({
                    action: 'found_spot',
                    spot_id: spotId
                }));
                
                // Добавляем в найденные
                foundSpots.push(spotId);
                
                // Обновляем отображение
                updateGeospotMarker(spotId);
                
                // Обновляем статистику
                updateStats();
                
                // Показываем уведомление
                if (spot.has_prize) {
                    showAlert(`🎉 Вы нашли приз ${spot.prize_amount} руб.!`);
                    
                    // Воспроизводим вибрацию (если доступно)
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                } else {
                    showAlert("🔍 Геометка найдена, но она пустая");
                }
            } else {
                showAlert(`Вы слишком далеко от этой метки! Расстояние: ${Math.round(distance)} м`);
            }
        }
        
        // Обновление маркера геометки
        function updateGeospotMarker(spotId) {
            const spot = geospots.find(s => s.id === spotId);
            if (!spot || !markers[spotId]) return;
            
            // Обновляем иконку маркера
            const found = foundSpots.includes(spotId);
            const icon = L.divIcon({
                className: `geospot-marker ${found ? 'geospot-found' : (spot.has_prize ? 'geospot-prize' : 'geospot-empty')}`,
                html: `<div style="width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px;">${spotId + 1}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            markers[spotId].setIcon(icon);
        }
        
        // Обновление статистики
        function updateStats() {
            document.getElementById('found-count').textContent = `${foundSpots.length}/${geospots.length}`;
            
            const totalPrize = geospots
                .filter(spot => foundSpots.includes(spot.id) && spot.has_prize)
                .reduce((sum, spot) => sum + spot.prize_amount, 0);
            
            document.getElementById('prize-total').textContent = `${totalPrize} ₽`;
            
            // Здесь можно добавить запрос к боту для получения актуального баланса
            // document.getElementById('balance').textContent = `${currentBalance} ₽`;
        }
        
        // Отрисовка геометок на карте
        function renderGeospots() {
            // Очищаем предыдущие маркеры
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Добавляем новые маркеры
            geospots.forEach((spot, index) => {
                const found = foundSpots.includes(spot.id);
                const icon = L.divIcon({
                    className: `geospot-marker ${found ? 'geospot-found' : (spot.has_prize ? 'geospot-prize' : 'geospot-empty')}`,
                    html: `<div style="width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">${index + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                const marker = L.marker([spot.lat, spot.lon], { icon })
                    .addTo(map)
                    .bindPopup(`Геометка #${index + 1}<br>${found ? 'Найдена' : 'Не найдена'}`)
                    .on('click', () => {
                        handleGeospotClick(spot.id);
                    });
                
                markers.push(marker);
            });
            
            // Обновляем статистику
            updateStats();
        }
        
        // Обработка данных от бота
        tg.onEvent('webAppDataReceived', (data) => {
            try {
                const gameData = JSON.parse(data);
                if (gameData.status === 'success' && gameData.game_data) {
                    // Сохраняем геометки
                    geospots = gameData.game_data.geospots.map((spot, index) => ({
                        ...spot,
                        id: index
                    }));
                    
                    // Отрисовываем геометки
                    renderGeospots();
                    
                    // Центрируем карту на пользователе
                    if (userLocation) {
                        map.setView(userLocation, 17);
                    }
                    
                    // Показываем контроллер слоев
                    document.querySelector('.leaflet-control-layers').style.display = 'block';
                }
            } catch (e) {
                console.error("Ошибка обработки данных от бота:", e);
            }
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initMap();
            updateGameStatus();
            
            // Обновление размеров при изменении окна
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            });
        });
    </script>
