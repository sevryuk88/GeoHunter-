<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoHunter</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=752def06-b6ee-4762-a047-ccb35a7c4e6f&lang=ru_RU"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: #f5f5f5;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bottom-sheet {
            position: fixed;
            bottom: -80%; /* –ù–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞ */
            left: 0;
            right: 0;
            height: 80%;
            background: white;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
            transition: bottom 0.3s ease;
        }

        .bottom-sheet.visible {
            bottom: 0; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É */
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 16px auto;
            cursor: pointer;
        }

        .sheet-content {
            padding: 0 20px 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .mode {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .mode.economy { background: #E8F5E9; color: #2E7D32; }
        .mode.standard { background: #E3F2FD; color: #1565C0; }
        .mode.premium { background: #F3E5F5; color: #7B1FA2; }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 8px;
            background: #F5F5F5;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: #FAFAFA;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #757575;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary {
            background: #F5F5F5;
            color: #424242;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .spot-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .spot-marker.found {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 100;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -30px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-content">
            <div class="game-info">
                <div class="balance">0 ‚ÇΩ</div>
                <div class="mode economy">–≠–∫–æ–Ω–æ–º</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>

                <div style="text-align: center; margin-top: 8px; font-size: 14px;">

                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="prize-count">0</div>

                <div class="stat-card">
                    <div class="stat-value" id="total-prize">0 ‚ÇΩ</div>
                    <div class="stat-label">–í—ã–∏–≥—Ä—ã—à</div>

                <div class="stat-card">

                    <div class="stat-label">–í—Ä–µ–º—è</div>

                <div class="stat-card">

                    <div class="stat-label">–î–∏—Å—Ç–∞–Ω—Ü–∏—è</div>

            <div class="controls">
                <button class="btn btn-secondary" id="btn-location">üìç –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é</button>
                <button class="btn btn-primary" id="btn-end">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>
            </div>
        </div>
    </div>

    <script>
        // Base64 –∏–∫–æ–Ω–∫–∏
        const icons = {
            user: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiI+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSI0Ii8+PHBhdGggZD0iTTIwIDIwaC0xNmMtMS42NSAwLTMtMS4zNS0zLTNzMS4zNS0zIDMtM2gxNmMxLjY1IDAgMyAxLjM1IDMgM3MtMS4zNSAzLTMgM3oiLz48L3N2Zz4=',
            money: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48cGF0aCBkPSJNMTIgNnYxMk05IDloNk0xNSA5aC02Ii8+PC9zdmc+',
            empty: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48cGF0aCBkPSJNMTggNkw2IDE4Ii8+PC9zdmc+',
            found: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48cGF0aCBkPSJNOCAxMmwzIDNMNyAxNiIgc3Ryb2tlPSIjMDBjYzAwIi8+PC9zdmc+'
        };

        // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = null;
        let user_id = null;

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —Ñ—É–Ω–∫—Ü–∏–∏
                if (tg.enableClosingConfirmation) {
                    tg.enableClosingConfirmation();
                }
                
                user_id = tg.initDataUnsafe?.user?.id;
            }
        } catch (e) {
            console.warn('Telegram WebApp not available:', e);
        }

        // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        if (!user_id) {
            const urlParams = new URLSearchParams(window.location.search);
            user_id = urlParams.get('user_id') || 'test_user_' + Math.random().toString(36).substring(2, 9);
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è tg
            tg = {
                close: function() {
                    alert('–í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –∑–∞–∫—Ä—ã–ª–æ—Å—å –±—ã –æ–∫–Ω–æ');
                },
                showConfirm: function(message, callback) {
                    if (confirm(message)) {
                        callback(true);
                    } else {
                        callback(false);
                    }
                }
            };
        }

        let map, userPlacemark, circle, spots = [];
        let gameData = null;
        let startTime = null;
        let lastPosition = null;
        let totalDistance = 0;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —à—Ç–æ—Ä–∫–æ–π
        function initBottomSheet() {
            const sheet = document.querySelector('.bottom-sheet');
            const handle = document.querySelector('.sheet-handle');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => {
                sheet.classList.add('visible');
            }, 300);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è/–æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ä—É—á–∫—É
            handle.addEventListener('click', function() {
                sheet.classList.toggle('visible');
            });
            
            // –°–≤–∞–π–ø-–∂–µ—Å—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            let startY = 0;
            let currentY = 0;
            
            sheet.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            }, { passive: true });
            
            sheet.addEventListener('touchmove', function(e) {
                currentY = e.touches[0].clientY;
                const diff = startY - currentY;
                
                if (diff < 0) {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑ - –∑–∞–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É
                    sheet.classList.remove('visible');
                }
            }, { passive: true });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(initMap);
        
        function initMap() {
            map = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 15,
                controls: ['zoomControl']
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —à—Ç–æ—Ä–∫—É
            initBottomSheet();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('btn-location').addEventListener('click', updateLocation);
            document.getElementById('btn-end').addEventListener('click', endGame);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            startTime = new Date();
            setInterval(updateTimer, 1000);
            
            // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã
            fetchGameData();
        }
        
        async function fetchGameData() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã —Å –±—ç–∫–µ–Ω–¥–∞
                const response = await fetch(`/api/game/${user_id}`);
                gameData = await response.json();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã
                map.setCenter(gameData.center, 16);
                
                // –°–æ–∑–¥–∞–µ–º –∫—Ä—É–≥ —Ä–∞–¥–∏—É—Å–∞
                circle = new ymaps.Circle([
                    gameData.center,
                    gameData.radius
                ], {}, {
                    fillColor: "rgba(33, 150, 243, 0.2)",
                    strokeColor: "#2196F3",
                    strokeOpacity: 0.8,
                    strokeWidth: 2
                });
                
                map.geoObjects.add(circle);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏
                gameData.geospots.forEach((spot, index) => {
                    const placemark = new ymaps.Placemark(spot.coords, {}, {
                        iconLayout: 'default#image',
                        iconImageHref: spot.has_prize ? icons.money : icons.empty,
                        iconImageSize: [24, 24],
                        iconImageOffset: [-12, -12],
                        zIndex: spot.found ? 100 : 10
                    });
                    
                    map.geoObjects.add(placemark);
                    spots.push(placemark);
                    
                    // –ï—Å–ª–∏ –º–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –æ—Ç–º–µ—á–∞–µ–º —ç—Ç–æ
                    if (spot.found) {
                        placemark.options.set('iconImageHref', icons.found);
                    }
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã');
            }
        }
        
        async function updateLocation() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    });
                });
                
                const coords = [position.coords.latitude, position.coords.longitude];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç–µ
                if (!userPlacemark) {
                    userPlacemark = new ymaps.Placemark(coords, {}, {
                        iconLayout: 'default#image',
                        iconImageHref: icons.user,
                        iconImageSize: [32, 32],
                        iconImageOffset: [-16, -16],
                        zIndex: 1000
                    });
                    map.geoObjects.add(userPlacemark);
                } else {
                    userPlacemark.geometry.setCoordinates(coords);
                }
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                map.setCenter(coords, 16);
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ–π–¥–µ–Ω–Ω—É—é –¥–∏—Å—Ç–∞–Ω—Ü–∏—é
                if (lastPosition) {
                    const distance = calculateDistance(
                        lastPosition[0], lastPosition[1],
                        coords[0], coords[1]
                    );
                    totalDistance += distance;
                    document.getElementById('distance-walked').textContent = `${Math.round(totalDistance)} –º`;
                }
                lastPosition = coords;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                await checkLocation(coords);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error);
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
            }
        }
        
        async function checkLocation(coords) {
            try {
                const response = await fetch('/api/check_location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        coords: coords
                    })
                });
                
                const result = await response.json();
                
                if (result.found) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ
                    spots[result.spot_index].options.set('iconImageHref', icons.found);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ
                    showToast(result.prize > 0 ? 
                        `üéâ –ù–∞–π–¥–µ–Ω –ø—Ä–∏–∑: ${result.prize} ‚ÇΩ!` : 
                        'ü§∑‚Äç‚ôÇÔ∏è –ü—É—Å—Ç–∞—è –º–µ—Ç–∫–∞');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    updateUI();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error);
            }
        }
        
        function updateUI() {
            if (!gameData) return;
            
            const foundCount = gameData.geospots.filter(spot => spot.found).length;
            const totalCount = gameData.geospots.length;
            const prizeCount = gameData.geospots.filter(spot => spot.found && spot.has_prize).length;
            const totalPrize = gameData.geospots
                .filter(spot => spot.found && spot.has_prize)
                .reduce((sum, spot) => sum + spot.prize_amount, 0);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            document.querySelector('.found-count').textContent = foundCount;
            document.querySelector('.total-count').textContent = totalCount;
            document.querySelector('.progress-fill').style.width = `${(foundCount / totalCount) * 100}%`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('prize-count').textContent = prizeCount;
            document.getElementById('total-prize').textContent = `${totalPrize} ‚ÇΩ`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.querySelector('.balance').textContent = `${gameData.balance || 0} ‚ÇΩ`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∂–∏–º –∏–≥—Ä—ã
            const modeElement = document.querySelector('.mode');
            modeElement.textContent = gameData.mode.name;
            modeElement.className = `mode ${gameData.mode}`;
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('time-elapsed').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
